<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <route default>
      <application name="@MyFirstApp/container"></application>
      <main>
        <route path="order/:id">
          <application name="@MyFirstApp/order"></application>
        </route>
        <route path="restaurants">
          <application name="@MyFirstApp/restaurants"></application>
        </route>
        <route path="about">
          <application name="@MyFirstApp/about"></application>
        </route>
      </main>
      </route>
  </main>
</single-spa-router>
